<VirtualHost *:80>
ServerName {{ magento_host }}
#ServerAlias mufa.ro
DocumentRoot {{ magento_documentroot }}
ErrorLog logs/www.mufa.ro-error_log
CustomLog logs/www.mufa.ro-access_log forwarded
 <Directory /var/www/vhosts/gallery3/test>
 AddType application/x-httpd-fastphp5 .php
 Action application/x-httpd-fastphp5 /dev/shm/apache-php.fcgi                                                                             
 
 </Directory>



 # FastCGI handler for PHP-FPM
 <IfModule mod_fastcgi.c>
        # See conf.d/fastcgi.conf
      Alias /php.fcgi /dev/shm/wwwmufaro-php.fcgi
 </IfModule>

 <Directory /var/www/vhosts/www.mufa.ro>
  AllowOverride All
 </Directory>
 <Directory /var/www/vhosts/www.mufa.ro/wp-content/uploads/>
  AddHandler /dev/null .php
 </Directory>
</VirtualHost>

